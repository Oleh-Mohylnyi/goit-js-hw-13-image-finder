<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 13</title>
    <link href="../node_modules/@pnotify/core/dist/PNotify.css" rel="stylesheet" type="text/css" />
    <link href="../node_modules/@pnotify/mobile/dist/PNotifyMobile.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
   
    <link rel="stylesheet" href="../src/styles.css" />
  </head>

  <body>

    
    <form class="search-form" id="search-form">
      <div class="search-form_horizontal">
        <label><input class="search-form__autoscroll" type="checkbox" value="autoscroll-on"> auto scroll</label>
        <div>
          <label><input type="radio" name="image_type" value="all">all</label>
          <label><input type="radio" name="image_type" value="photo" checked="true">photo</label>
          <label><input type="radio" name="image_type" value="illustration">illustration</label>
          <label><input type="radio" name="image_type" value="vector">vector</label>
        </div>
        <div>
          <label><input type="radio" name="orientation_type" value="all">all</label>
          <label><input type="radio" name="orientation_type" value="horizontal" checked="true">horizontal</label>
          <label><input type="radio" name="orientation_type" value="vertical">vertical</label>
        </div>
      </div>

      <input class="search-form__input" type="text" name="query" autocomplete="off" placeholder="Search images..." />
    </form>

    <ul class="gallery">

    </ul>

    <button type="button" class="search-form__btn btn btn-primary" id="my-element-selector" data-action="load-more">
      <span  class="btn__spinner spinner-grow spinner-grow-sm is-hidden" role="status" aria-hidden="true"></span> 
      <span class="btn__label sr-only">Load more</span>
    </button>


    <script src="../src/js/index.js"></script>

  </body>
</html>
